{% extends 'admin/lists/default_list.html' %}

{% block list_row_actions %}
    <a class="icon" href="/user/edit/?id={{ get_pk_value(row) }}&amp;url=/user/" title="Edit Record">
        <span class="fa fa-pencil glyphicon glyphicon-pencil"></span>
    </a>
    <form class="icon" method="POST" action="/user/delete/">
        <input id="id" name="id" required="" value="{{ get_pk_value(row) }}" type="hidden">
        <input id="url" name="url" type="hidden" value="/user/">
        <button onclick="return confirm('Вы действительно хотите удалить этого пользователя?');" title="Delete">
            <span class="fa fa-trash glyphicon glyphicon-trash"></span>
        </button>
    </form>
{% endblock %}
